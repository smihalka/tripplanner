{% extends "layout.html" %}
{% block content %}
<h1>Welcome to Trip Planner!</h1>
<label for="hotel">Hotels:</label>
<select>
	{%for hotel in hotels%}
	<option name="hotel" value={{hotel.id}}>{{hotel.name}}</option>
	{%endfor%}
</select>
<label for="restaurant">Restaurant:</label>
<select>
	{%for restaurant in resturants%}
	<option name="restaurant" value={{restaurant.id}}>{{restaurant.name}}</option>
	{%endfor%}
</select>
<label for="activity">Activities</label>
<select>
	{%for activity in activities%}
	<option name="activity" value={{activity.id}}>{{activity.name}}</option>
	{%endfor%}
</select>
{% endblock %}
